<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>HTML Calculator</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../calculator-style.css">
</head>

<body>
        <table class="container">
                <tr>
                  <td colspan="4"><input id="text1" placeholder="00" type="text"/></td>
                </tr>
                <tr>
                  <td><button  value="7" onClick="event1(this.value)">7</button></td>
                  <td><button  value="8" onClick="event1(this.value)">8</button></td>
                  <td><button  value="9" onClick="event1(this.value)">9</button></td>
                  <td><button class="color1"  value="/" onClick="event1(this.value)">/</button></td>
                </tr>
                <tr>
                  <td><button  value="4" onClick="event1(this.value)">4</button></td>
                  <td><button  value="5" onClick="event1(this.value)">5</button></td>
                  <td><button  value="6" onClick="event1(this.value)">6</button></td>
                  <td><button class="color1"  value="*" onClick="event1(this.value)">x</button></td>
                </tr>
                <tr>
                  <td><button  value="1" onClick="event1(this.value)">1</button></td>
                  <td><button  value="2" onClick="event1(this.value)">2</button></td>
                  <td><button  value="3" onClick="event1(this.value)">3</button></td>
                  <td><button  class="color1"  value="-" onClick="event1(this.value)">-</button></td>
                </tr>
                <tr>
                  <td><button onclick="clean()" class="color2" value="C">C</button></td>
                  <td><button class="color2" value="0" onClick="event1(this.value)">0</button></td>
                  <td><button class="color2"  value="=" onClick="event2()">=</button></td>
                  <td><button class="color1"  value="+" onClick="event1(this.value)">+</button></td>
                </tr>

         </table>


              
         <script>
                function event1(x){
                     document.getElementById("text1").value+=x;
         }
                function event2(x){
                    var x = document.getElementById("text1").value;
                   document.getElementById("text1").value = eval(x);
         }
       
               function clean(){document.getElementById('text1').value = "";
                        
         }
       
        </script>

</body>
</html>
