<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/portfolio-style.css">
  <title>My Portfolio</title>
</head>

<body>
  
<header class="container" id="header">
  <h1 class="animated flipInX delay-2s">Gregg's Portfolio</h1>
  <span class="logo"><em>GL</em></span>

</header>

    <div class="container" id="form-container">
            
     <form action="" method="post" class="STYLE-NAME">
       <h2><strong>Contact Form</strong></h2>
       <span>Please Fill In All The Information.</span>
       <hr/>
      

       <label>
         <span>Your Name:</span>
         <input id="name" type="text"
         name="name" placeholder="Your Full Name"/>
       </label>

       <label>
         <span>Email:</span>
         <input id="email" type="text" name="name" placeholder="Email"/>
       </label>

       <label>
         <span>Location:</span>
         <input id="location" type="text" name="name" placeholder="Location"/>
       </label>

       <label>
        <span>Message:</span>
        <textarea id="message" name="message" placeholder="Your Message to Me"></textarea>
       </label>
 
       <label>
          <input type="button" class="button" value="Submit"/>
          <input type="button" class="reset" value="Reset"/>
       </label>
       
    
     </form>
   
   </div>

     <div class="container" id="iframe-container">
       <iframe width="500" height="300" src="https://www.youtube.com/embed/2gyxeXW_2T8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

     </div>

     <div class="container" id="video-container">
         <video controls width="500" height="300"
          source src="/videos/sunset-video.mp4"
         type="video/mp4">
                            
         <p>Your browser doesn't support HTML5 video. Here is
         a <a href="https://www.myVideo.com">link to the video</a> instead.</p>
        </video>
     </div>

     <div class="container" id="links-container">
            <a href="dashboard.html">Dashboard</a>
            <a href="nasa.html">nasalanding page</a>
            <a href="hair.html">hairlanding page</a>
            <a href="ticTacToe.html">ticTacToe</a>

     </div>

     

    
      

    

  
   <footer class="container" id="footer">
     <p></p>

   </footer>

 
    
        
</body>
</html>
