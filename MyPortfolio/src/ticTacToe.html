<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/ticTacToe-style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    
    <div class="container">
            <div id="tic-tac-toe-container" class="grid">

                    <div id="first-row" class="row">
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                    </div>

                    <div id="second-row" class="row">
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                    </div>

                    <div id="third-row" class="row">
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                      <div class="grid-box"></div>
                    </div>

            </div>
                  <div id="reset-button">Reset</div>
                  <div id="1,1"></div>

    <div id="box1" class="style" onlclick="placeMark("box1")
    <div id="box2" class="style" onlclick="placeMark("box2")
    <div id="box3" class="style" onlclick="placeMark("box3")
    <div id="box4" class="style" onlclick="placeMark("box4")
    <div id="box5" class="style" onlclick="placeMark("box5")
    <div id="box6" class="style" onlclick="placeMark("box6")
    <div id="box7" class="style" onlclick="placeMark("box7")
    <div id="box8" class="style" onlclick="placeMark("box8")
    <div id="box9" class="style" onlclick="placeMark("box9")

  </div>
    

    
</body>
</html>
