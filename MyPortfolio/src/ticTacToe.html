
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/ticTacToe-style.css">
    <script src="/ticTacToe.js"></script>
</head>
<body>
   
  


    
    <section id="game-board">
            

    <div id="square1" class="piece-block" onlclick="placeMark('square1')">1</div>
    <div id="square2" class="piece-block" onlclick="placeMark('square2')">2</div>
    <div id="square3" class="piece-block" onlclick="placeMark('square3')">3</div>
    <div id="square4" class="piece-block" onlclick="placeMark('square4')">4</div>
    <div id="square5" class="piece-block" onlclick="placeMark('square5')">5</div>
    <div id="square6" class="piece-block" onlclick="placeMark('square6')">6</div>
    <div id="square7" class="piece-block" onlclick="placeMark('square7')">7</div>
    <div id="square8" class="piece-block" onlclick="placeMark('square8')">8</div>
    <div id="square9" class="piece-block" onlclick="placeMark('square9')">9</div>

      </sect>

      <sect id="commmands">
       <button id=""
      <button id="btnX" name="x" onclick="changeMarkerToX();">X</button>
      <button id="btnY" name="O" onclick="changeMarkerToO();">O</button>
      

      </sect>
      
     </div>

     <script src="../scripts/ticTacToe.js">
    

    
</body>

</html>
